<div class="container main">
  <!-- header -->
  <div class="row customerHeader justify-content-around align-items-center text-center">
    <h1 class="col-md-3 col-12">Feedbacks</h1>
    <div class="col-md-5 col-12 search">
      <input #input type="search" placeholder="Search for feedbacks of a certain book">
      <i (click)="search(input.value)" class="fa-solid fa-magnifying-glass iconSearch"></i>
    </div>
  </div>

  <div class="row my-3" *ngFor="let f of feedbacksToShow">
    <div class="col-12 col-md-10 col-lg-8">
      <h4>Feedback from : <span>{{f.email}}</span></h4>
      <h4>About Book : <span>{{f.title}}</span></h4>
      <h4>on : <span>{{f.date}}</span></h4>
      <h4>Feedback : <span>{{f.body}}</span></h4>
    </div>

  </div>

</div>
